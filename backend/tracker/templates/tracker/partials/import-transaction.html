{% block content %}
<div class="max-w-xl mx-auto p-6">
    <h1 class="text-3xl font-semibold text-white mb-6">
        Import Transactions
    </h1>
    <form hx-post="{% url 'import' %}" hx-encoding="multipart/form-data">
        <div class="mb-4">
            <label class=""block mb-1 text-white font-medium""></label>
            <input type="file" name="file" accept=".csv" class="file-input file-input-primary w-full">
        </div>
        <button type="submit" class="btn mt-6 w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow">
            Upload
        </button>
        <button class="btn mt-2 w-full py-2 bg-orange-600 hover:bg-orange-700 text-white font-semibold rounded-lg shadow"
            hx-get="{% url 'transactions-list' %}"
            hx-target="#transaction-block"
            hx-push-url="true"
        >
            Cancel
        </button>
    </form>
</div>
{% endblock content %}
