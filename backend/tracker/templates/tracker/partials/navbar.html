{% load static %}
<nav>
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="{% url 'index' %}" class="flex items-center">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 me-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z" />
                </svg>
            </span>
            <span class="self-center text-2xl font-semibold whitespace-nowrap">Finance Tracker</span>
        </a>
        <button data-collapse-toggle="navbar-default" type="button"
            class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd"></path>
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-0 my-1 md:my-2 rounded-lg md:flex-row md:space-x-8">
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'transactions-list' %}" class="block py-2 pl-3 pr-4 text-white rounded md:p-0"
                        aria-current="page">
                        Transactions
                    </a>
                </li>
                <li>
                    <a href="{% url 'account_logout' %}" class="block py-2 pl-3 pr-4 text-white rounded md:p-0"
                        aria-current="page">
                        Logout
                    </a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'account_login' %}" class="block py-2 pl-3 pr-4 text-white rounded md:p-0"
                        aria-current="page">
                        Login
                    </a>
                </li>
                <li>
                    <a href="{% url 'account_signup' %}" class="block py-2 pl-3 pr-4 text-white rounded md:p-0"
                        aria-current="page">
                        Sign Up
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
